apply plugin: 'com.android.application'
apply plugin: 'io.fabric'


android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.mandy.innfedia"
        minSdkVersion 17
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    //noinspection GradleCompatible
    implementation 'com.android.support:support-v4:28.0.0'
    //noinspection GradleCompatible
    implementation 'com.android.support:design:28.0.0'

    //api for retrofit
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    // Log for retrofit
    implementation 'com.squareup.okhttp3:logging-interceptor:3.9.1'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'

    implementation 'com.github.bumptech.glide:glide:4.9.0'

    //round image view
    implementation 'com.makeramen:roundedimageview:2.3.0'
    implementation 'com.flaviofaria:kenburnsview:1.0.7'

    //circle indecator
    implementation 'me.relex:circleindicator:1.3.2'

    //read more textView
    implementation 'com.borjabravo:readmoretextview:2.0.1'

//Custom camera
    implementation 'com.zfdang.multiple-images-selector:multiple-images-selector:1.1.5'
    implementation 'com.github.chrisbanes:PhotoView:2.0.0'


    implementation 'com.crashlytics.sdk.android:crashlytics:2.10.1'

    //custom progrss bar
    implementation 'com.wang.avi:library:2.1.3'

    /* implementation 'com.jakewharton:butterknife:6.1.0'*/
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
    implementation 'com.jakewharton:butterknife:8.8.1'

    //paytm
    implementation('com.paytm:pgplussdk:1.3.3') {
        transitive = true;
    }
//range seekbar
    implementation 'com.github.Jay-Goo:RangeSeekBar:v3.0.0'

    //readmoretext
    implementation 'com.borjabravo:readmoretextview:2.0.1'

    //pickimage
    implementation 'com.github.jrvansuita:PickImage:2.2.4'

    //Material EditTExt

    implementation 'com.rengwuxian.materialedittext:library:2.1.4'

    //country code
    implementation 'com.github.joielechong:countrycodepicker:2.4.1'
    implementation 'com.github.mukeshsolanki:android-otpview-pinview:2.0.1'
    implementation 'com.github.stfalcon:smsverifycatcher:0.3.2'
    implementation 'com.github.alahammad:android-OTP-View:1.0.2'
}
